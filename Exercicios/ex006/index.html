<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border: 3px solid #000000;
            border-collapse: collapse;
            width: 50%;
             }

        thead{
            
        } 
        
        th,td {
            border: 2px solid #000000;
        }

        .cabecalho{
            background-color: #949393;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr class="cabecalho">
                <th rowspan="2">Area</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr class="cabecalho">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>

            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
           
            <tr>
                <td>Química</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr class="cabecalho">
                <th colspan="4">Média de Exatas</th>
                <td>00</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr class="cabecalho">
                <th colspan="4">Media de Humanas</th>
                <td>00</td>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
</body>

</html>
