<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner{
            background-color: rgb(117, 110, 110);

            display: flex;
            flex-flow: row nowrap;
        }

        div.itens{
            background-color: rgb(123, 196, 196);
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">Outro conteúdo</div>
        <div class="itens">D</div>
        <div class="itens">Conteúdo um pouco maior</div>
        <div class="itens">F</div>
        <div class="itens">Conteúdo maior ainda, que vai ocupar mais espaço</div>

    </div>
</body>
</html>
