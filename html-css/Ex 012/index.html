<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse videos está no meu pc</p>
    <video src="midia/meu video230fps.mp4" width="500" controls></video>


     <video width="500" poster="imagens/Sem título.png" controls autoplay loop>
        <source src="midia/meu video 1 30Fps.mp4" type="video/mp4">
        <source src="midia/meu video230fps.mp4" type="videos/mp4">
        <source src="midia/meu video330Fps.webm" type="video/webm">
        <p>Seu navegador não tem compatbilidade com reprodução de vídeos</p>

     </video>

     <h1>Inserindo videos do youtube</h1>
     <iframe width="560" height="560" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=WBnuXuLabYKGe9pB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
