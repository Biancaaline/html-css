<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML% </title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho doseu navegador.</p>
    <picture>

        <source media="(max-width: 1050px)" srcset="iMAGENS/FOTOM.png" type="image/png"><img src="iMAGENS/Sem título.png" alt="">Imagem Flexívek
    </picture>

    <h1>Reprodzindo audios</h1>
    <p>Vamos aprende s reproduzir audios em HTML%</p>
    <audio src="musicas/Bump - Dyalla.mp3" controls autoplay></audio>
